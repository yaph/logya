{% extends "base.html" %}

{% block meta %}
<meta name="robots" content="noindex,follow">
{% endblock %}

{% block content %}
<h1>{{ title }}</h1>
{% for doc in docs|rejectattr('ignore') %}
<article>
    <h2><a href="{{ doc.url }}">{{ doc.title }}</a></h2>
    <p>{{ doc.description }}</p>
    {{ doc.created.strftime('%B %d, %Y') }}
</article>
{% endfor %}
{% endblock %}
