<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title itemprop="name">{{ title }}</title>
    <meta name="generator" content="Logya">
    {% if description %}<meta name="description" content="{{ description }}">{% endif %}
    {% if author %}<meta name="author" content="{{ author }}">{% endif %}
    {% if image %}<meta property="og:image" content="{{ base_url }}{{ image }}">{% endif %}
    {% block meta %}{% endblock %}
    <link rel="canonical" itemprop="url" href="{{ base_url + url }}">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="alternate" type="application/rss+xml" href="/rss.xml" title="RSS feed">
    <link rel="stylesheet" href="/css/style.css">
    {% for style in styles %}
        <link rel="stylesheet" href="{{ style }}">
    {% endfor %}
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="/" class="logo">Logya</a>
            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" class="menu-icon">
                <span></span>
                <span></span>
                <span></span>
            </label>
            <ul class="nav-links">
                <li><a href="/about/">About</a></li>
                <li><a href="/contact/">Contact</a></li>
                <li><a href="/using-tags/">Using Tags</a></li>
                <li><a href="/rss.xml">RSS</a></li>
                <li><a href="/sitemap.xml">Sitemap</a></li>
            </ul>
        </div>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>Built with <a href="https://logya.org">Logya</a></p>
    </footer>
</body>
</html>
