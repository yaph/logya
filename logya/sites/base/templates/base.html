<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title itemprop="name">{{ title }}</title>
    <meta name="generator" content="Logya">
    {% if description %}<meta name="description" content="{{ description }}">{% endif %}
    {% if author %}<meta name="author" content="{{ author }}">{% endif %}
    {% if image %}<meta property="og:image" content="{{ base_url }}{{ image }}">{% endif %}
    {% block meta %}{% endblock %}
    <link rel="canonical" itemprop="url" href="{{ base_url + url }}">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="alternate" type="application/rss+xml" href="/rss.xml" title="RSS feed">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic@7.1.0/picnic.min.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <nav>
        <a class="button" href="/">Home</a>
        <!-- responsive-->
        <input id="bmenub" type="checkbox" class="show">
        <label for="bmenub" class="burger pseudo button">menu</label>
        <div class="menu">
            <a class="button pseudo" href="/about/">About</a>
            <a class="button pseudo" href="/contact/">Contact</a>
            <a class="button pseudo" href="/using-tags/">Using Tags</a>
            <a class="button warning" href="/rss.xml">RSS Feed</a>
            <a class="button" href="/sitemap.xml">XML Sitemap</a>
        </div>
    </nav>
    <section>
        {% block content %}{% endblock %}
    </section>
</body>
</html>
