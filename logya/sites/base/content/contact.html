<div class="contact-grid">
    <div class="contact-form">
        <h2>Send a Message</h2>
        <form role="form" id="sendmail">
            <label for="subject">Subject</label>
            <input type="text" id="subject" required>

            <label for="message">Message</label>
            <textarea id="message" rows="6" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <div class="contact-info">
        <h2>Location</h2>
        <iframe width="100%" height="250" src="https://www.openstreetmap.org/export/embed.html?bbox=-0.12855023145675662%2C51.51738409216305%2C-0.12500971555709842%2C51.51885118756938&amp;layer=mapnik" style="border: 1px solid black"></iframe>
        <h2>Mail Address</h2>
        <address>
            <strong>Jane Developer</strong><br>
            Great Russell Street, London WC1B 3DG<br>
            United Kingdom
        </address>
    </div>
</div>

<script>
document.getElementById('sendmail').onsubmit = () => {
    let subject = encodeURIComponent(document.getElementById('subject').value);
    let message = encodeURIComponent(document.getElementById('message').value);
    let a = document.createElement('a');
    a.href = `mailto:name@example.com?subject=${subject}&body=${message}`;
    a.click();
    return false;
}
</script>
